<!DOCTYPE html>
<html lang="ko"
	xmlns="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<!-- css, js는 main file에 전부 link하기-->
		<title>main</title>
		<link rel="stylesheet" th:href="@{/home-header.css}">
		<link rel="stylesheet" th:href="@{/home-body.css}">
		<link
		  rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
		/>
		<link rel="stylesheet" type="text/css" th:href="@{/common.css}"></link>
		<link rel="stylesheet" type="text/css" th:href="@{/header.css}"></link>
		<link rel="stylesheet" type="text/css" th:href="@{/current.css}"></link>
		<link rel="stylesheet" type="text/css" th:href="@{/weatherTable.css}"></link>
		<link rel="stylesheet" type="text/css" th:href="@{/weeklyDay.css}"></link>
		<link rel="stylesheet" type="text/css" th:href="@{/weatherMap.css}"></link>
	</head>
	<body>
	    <div th:replace="~{header::headerFragment}"></div>

	
		<main>
			<div id="main_div">
				<div id="main_content" style="display: flex;align-items: center; justify-content: center;">
					<div th:replace="~{weather/current::currentFragment}"></div>
					<div th:replace="~{weather/weatherTable::weatherTableFragment}"></div>
				</div>
				<div th:replace="~{weather/weatherGraph::weatherGraphFragment}"></div>
				<div th:replace="~{weather/weatherMap::weatherMapFragment}">
				</div>
			</div>
			<div id="weekly">
				<div id="weekly_title">
					<span>주간예보</span>
				</div>
				<div th:replace="~{weather/weeklyDay::weeklyFragment}"></div>
				<div th:replace="~{weather/weeklyScroll::weeklyScrollFragment}"></div>
			</div>
		</main>
		<!-- footer -->
		<footer></footer>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script type="text/javascript">
		const swiper = new Swiper('.swiper', {
		  // Optional parameters
		  direction: 'horizontal',
		  loop: true,


		  // Navigation arrows
		  navigation: {
		    nextEl: '.swiper-button-next',
		    prevEl: '.swiper-button-prev',
		  },

		});
	</script>
</html>
