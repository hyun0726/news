<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YKP</title>
    <link rel="stylesheet" th:href="@{/home-header.css}">
    <link rel="stylesheet" th:href="@{/home-body.css}">
</head>
<body>
    <div th:replace="~{header::headerFragment}"></div>
    
    <div class="body-top">
        <div class="left">
            <div class="box" th:if="${politics.size() > 0}" th:with="news=${politics.get(0)}">
                <div class="big-box-img">
                  <img th:src="${news.imageUrl}" alt="이미지">
                </div>
                	
                     <h2 onclick="saveNews(this)" th:attr="data-id=${news.id}" th:text="${news.title.length() > 50 ? news.title.substring(0, 50) + '...' : news.title}">제목</h2>

                    
                    <p th:text="${news.summary.length() > 300 ? news.summary.substring(0, 300) + '...' : news.summary}">요약</p>
                     <a th:text="${news.publishedAtAgo}">발행일</a>
               
            </div>
        </div>
        <div class="right">
            <div class="box" th:each="news, iterStat : ${politics}" th:if="${iterStat.index > 0 && iterStat.index < 4}">
 			  <h2 onclick="saveNews(this)" th:attr="data-id=${news.id}" th:text="${news.title.length() > 50 ? news.title.substring(0, 50) + '...' : news.title}">제목</h2>
                <p th:text="${news.summary.length() > 80 ? news.summary.substring(0, 80) + '...' : news.summary}">요약</p>
                 <a th:text="${news.publishedAtAgo}">발행일</a>
            </div>
        </div>
        <div class="right">
            <div class="box" th:each="news, iterStat : ${politics}" th:if="${iterStat.index >= 4 && iterStat.index < 7}">
                 <h2 onclick="saveNews(this)" th:attr="data-id=${news.id}" th:text="${news.title.length() > 50 ? news.title.substring(0, 50) + '...' : news.title}">제목</h2>
                <p th:text="${news.summary.length() > 80 ? news.summary.substring(0, 80) + '...' : news.summary}">요약</p>
                <a th:text="${news.publishedAtAgo}">발행일</a>
            </div>
        </div>
    </div>
    <hr class="line">
    <div class="body-content">
        <div class="body-section">
            <h2>구독</h2>
        </div>
        <div class="body-subscribe">
            <div class="sub-box"><img src="/img/JTBCNEWS.png" ></div>
            <div class="sub-box"><img src="/img/KBSNEWS.png" ></div>
            <div class="sub-box"><img src="/img/MBCNEWS.png" ></div>
            <div class="sub-box"><img src="/img/SBSNEWS.jpg" ></div>
            <div class="sub-box"><img src="/img/ytn.png"></div>
            <div class="sub-box"><img src="/img/연합뉴스.png" ></div>
            <div class="sub-box"><img src="/img/연합뉴스TV.jpg" ></div>
            <div class="sub-box"><img src="/img/한국경제TV.png"></div>
           
        </div>
    </div>
    <hr class="line">
    
     
        <div class="body-content" id="entertainments-section">
            <h2>연예뉴스</h2>
        </div>
   
        <div class="body-top">
            <div class="right">
                <div class="box" th:each="news, iterStat : ${entertainments}" th:if="${iterStat.index < 3}">
                   <div class="small-box">
                    <div class="small-box-img">
                    <img th:src="${news.imageUrl}" alt="이미지">
                	</div>
                   
                   <div class="box-text">
                     <h2 onclick="saveNews(this)" th:attr="data-id=${news.id}" th:text="${news.title.length() > 50 ? news.title.substring(0, 50) + '...' : news.title}">제목</h2>
                    <p th:text="${news.summary.length() > 100 ? news.summary.substring(0, 100) + '...' : news.summary}">요약</p>
                     <a th:text="${news.publishedAtAgo}">발행일</a>
                    </div>
                   </div>
                </div>
            </div>
            <div class="right">
                <div class="box" th:each="news, iterStat : ${entertainments}" th:if="${iterStat.index >= 3 && iterStat.index < 6}">
                    
                    <div class="small-box">
                    <div class="small-box-img">
                    <img th:src="${news.imageUrl}" alt="이미지">
                	</div>
                    
                    <div class="box-text">
                      <h2 onclick="saveNews(this)" th:attr="data-id=${news.id}" th:text="${news.title.length() > 50 ? news.title.substring(0, 50) + '...' : news.title}">제목</h2>
                    <p th:text="${news.summary.length() > 100 ? news.summary.substring(0, 100) + '...' : news.summary}">요약</p>
                     <a th:text="${news.publishedAtAgo}">발행일</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
       <hr class="line">
    
         <div class="body-content" id="sports-section">
            <h2>스포츠뉴스</h2>
        </div>
 
        <div class="body-top">
            <div class="right">
                <div class="box" th:each="news, iterStat : ${sports}" th:if="${iterStat.index < 3}">
                   <div class="small-box">
                    <div class="small-box-img">
                   <img th:src="${news.imageUrl}" alt="이미지">
                	</div>
                   
                   <div class="box-text">
                     <h2 onclick="saveNews(this)" th:attr="data-id=${news.id}" th:text="${news.title.length() > 50 ? news.title.substring(0, 50) + '...' : news.title}">제목</h2>
                    <p th:text="${news.summary.length() > 100 ? news.summary.substring(0, 100) + '...' : news.summary}">요약</p>
                     <a th:text="${news.publishedAtAgo}">발행일</a>
                    </div>
                   </div>
                </div>
            </div>
            <div class="right">
                <div class="box" th:each="news, iterStat : ${sports}" th:if="${iterStat.index >= 3 && iterStat.index < 6}">
                    
                    <div class="small-box">
                    <div class="small-box-img">
                    <img th:src="${news.imageUrl}" alt="이미지">
                	</div>
                    
                    <div class="box-text">
                      <h2 onclick="saveNews(this)" th:attr="data-id=${news.id}" th:text="${news.title.length() > 50 ? news.title.substring(0, 50) + '...' : news.title}">제목</h2>
                    <p th:text="${news.summary.length() > 100 ? news.summary.substring(0, 100) + '...' : news.summary}">요약</p>
                    <a th:text="${news.publishedAtAgo}">발행일</a>
                    </div>
                </div>
            </div>
        </div>
    </div> 

</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
	function saveNews(f) {
	    var newsId = f.getAttribute('data-id');
	    console.log('News ID:', newsId);  // 콘솔에 ID 값 출력
	    window.location.href = '/news/detail/' + newsId;
	
	}
</script>
</html>
